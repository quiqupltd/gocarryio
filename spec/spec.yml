        * cancelled
        * shipped
        * in_transit
        * out_for_delivery
        * awaiting_customer_collection
        * failed_delivery_attempt
        * ready_for_return
        * return_in_transit
        * suspended
        * missing
        * delayed
        * delivered
        * return_confirmed
        7. `return_confirmed`, if the current status is one of the following
        * returned


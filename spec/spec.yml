      description: |-
        This endpoint returns a paginated list of shipments that match the specified search criteria.

        You can use the `search_string` parameter to search for shipments alongside other filter, sort, and pagination options.

        > Note: This endpoint has a monthly usage limit tied to your account's shipment quota. Once the monthly limit is exceeded, further requests to this endpoint will be blocked.
      operationId: list-shipments
      parameters:
        - name: search_string
          in: query
          required: false
          schema:
            type: string
          description: The search string to find shipments using shipment data such as carrier tracking number, order reference, shipment reference, customer name, email etc.
        - name: order_ref
          in: query
          required: false
          schema:
            type: string
          description: The string to be used to fetch shipments for a given order reference.
        - name: merchant
          in: query
          required: false
          schema:
            type: string
          description: The merchant parameter filters shipments for a given merchant. This parameter can be used multiple times to filter results for multiple merchants.
        - name: shipment_type
          in: query
          required: false
          schema:
            type: string
          description: The shipment type can either be `forward` or `reverse`. If not passed, then both types of shipments will be included in the results.
        - name: creation_date_from
          in: query
          required: false
          schema:
            type: string
          description: The start date in ISO 8601 format to filter the results using shipment creation date.
        - name: creation_date_to
          in: query
          required: false
          schema:
            type: string
          description: The end date in ISO 8601 format to filter the results using shipment creation date.
        - name: update_date_from
          in: query
          required: false
          schema:
            type: string
          description: The start date in ISO 8601 format to filter results, returning shipments that were either created OR updated during this time period.
        - name: update_date_to
          in: query
          required: false
          schema:
            type: string
          description: The end date in ISO 8601 format to filter results, returning shipments that were either created OR updated during this time period.
        - name: page
          in: query
          required: false
          schema:
            type: string
          description: The page number of the result set, starting from 0. Defaults to the first page (page 0).
        - name: page_size
          in: query
          required: false
          schema:
            type: string
          description: The number of results to be included in the response, ranging from 10 to 100. Defaults to page size of 10.
        - name: x-api-key
          in: header
          required: true
          schema:
